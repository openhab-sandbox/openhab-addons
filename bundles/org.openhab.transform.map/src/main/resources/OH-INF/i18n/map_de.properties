# add-on

addon.map.name = MAP Transformation
addon.map.description = Transformiert die Eingabe, indem sie sie in einen anderen String abbildet.

# bundle config

profile-type.transform.MAP.label = MAP
profile.config.transform.MAP.function.label = Dateiname
profile.config.transform.MAP.function.description = Dateiname mit den Mapping-Informationen.<br /><br />Inline-Map wird unterstützt, z.B. "|online\=ON;offline\=OFF".<br /><br />Die Inline-Mapping-Einträge werden standardmäßig mit Semikolons ("<code>;</code>") abgegrenzt. <br /> Um ein anderes Trennzeichen zu verwenden, zum Beispiel ein Komma\: "<code>|?delimiter\=,;online\=ON,offline\=</code>" <br /> Um "<code>?delimiter</code>" als aktuellen Mapping-Schlüssel zu verwenden, darf er nicht am Anfang des Mappings platziert werden.
profile.config.transform.MAP.sourceFormat.label = State Format
profile.config.transform.MAP.sourceFormat.description = Format, welches auf den State des Channels angewendet.wird, bevor das Mapping erfolgt (z.B. %s oder %.1f °C, Standard ist %s).
